{% extends 'base.html' %}

{% block content %}
<div class="picture-update-container">
    <h2>Update Profile Picture</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="upload-options">
            <button type="button" class="camera-btn" onclick="document.getElementById('id_profile_picture').click()">
                <i class="fas fa-camera"></i> Take Photo
            </button>
            <button type="button" class="gallery-btn" onclick="document.getElementById('id_profile_picture').click()">
                <i class="fas fa-images"></i> Choose from Gallery
            </button>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
