{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="{%static 'img/logo_t.png' %}">
    <link rel="stylesheet" href="{%static 'css/sign-in.css' %}">
    <script defer src="{%static 'js/sign-in.js' %}"></script>
</head>
<body>
    <div class="sign-in-container">
        <!-- Place your logo here -->
        <img src="{%static 'img/logo.png' %}" alt="App Logo" class="logo">
        
        <h2>Create Account</h2>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %} 
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label>
                <input type="checkbox" id="acceptLicense"> I accept the terms and conditions
            </label>
            
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>
